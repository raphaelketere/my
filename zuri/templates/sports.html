<!DOCTYPE html>
<html>
<head>
    <title>Sports Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        header {
            background-color: #333;
            padding: 20px;
            color: white;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 28px;
        }

        main {
            padding: 20px;
        }

        .sport {
            margin-bottom: 30px;
        }

        .sport img {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
        }

        .sport h2 {
            margin: 10px 0;
            font-size: 24px;
            color: #333;
        }

        .sport p {
            margin: 0;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sports Page</h1>
    </header>

    <main>
        <div class="sport">

            <h2>Football</h2>           
            <p>Learn about the latest football news, matches, and players.</p>
        </div>

        <div class="sport">
            <h2>Basketball</h2>
            <p>Stay updated with the NBA and basketball events from around the world.</p>
        </div>

        <div class="sport">
            <h2>Tennis</h2>
            <p>Get the latest updates on tennis tournaments, players, and rankings.</p>
        </div>
    </main>
</body>
</html>

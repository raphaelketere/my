<!DOCTYPE html>
<html>
<head>
    <title>Vehicle Varieties</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #333;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Vehicle Varieties</h1>

    <table>
        <tr>
            <th>Vehicle Variety</th>
            <th>Example</th>
        </tr>
        <tr>
            <td>Car</td>
            <td>Toyota Camry</td>
        </tr>
        <tr>
            <td>Motorcycle</td>
            <td>Harley-Davidson Sportster</td>
        </tr>
        <tr>
            <td>Truck</td>
            <td>Ford F-150</td>
        </tr>
        <tr>
            <td>Van</td>
            <td>Mercedes-Benz Sprinter</td>
        </tr>
        <tr>
            <td>SUV</td>
            <td>Jeep Wrangler</td>
        </tr>
        <tr>
            <td>Bus</td>
            <td>Volvo 9700</td>
        </tr>
    </table>
</body>
</html>
